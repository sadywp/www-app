<style type="text/css">

    padding-bottom: 8px;

    font-family: Microsoft Yahei;

}

.viewbox .title {
    line-height: 56px;
    text-align: center;
    overflow: hidden;
    padding-top: 10px;
}

.viewbox .title h2 {
    font-size: 24px;
    color: #2b2b2b;
}

.viewbox .info {
    line-height: 17px;
    text-align: center;
    overflow: hidden;
    color: #666;
}

.viewbox .info small {
    margin-left: 8px;
    margin-right: 3px;
    color: #999;
    font-size: 12px;
}

.viewbox .info a {
    color: #690;
}
